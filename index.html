<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Made for you</title>
</head>
<body>
     <div class="screen background">
          <img class="image" src="assets/romanticbg.jpg" alt="Background" title="Hi">
     </div>
     <!-- Slide 1 -->
     <div class="screen modal">
          <div class="container">
               <img class="myImage" src="assets/lookMe.jpg" class="" alt="">
               <h1 class="heading">Helu cậu</h1>
               <h3 class="subheading">Mình có điều muốn hỏi cậu. Đừng vội thoát ra nhé!</h3>
     
               <button class="btn js-start">Oke cậu</button>
          </div>
     </div>

     <!-- Main slide -->
     <div class="screen">
          <div class="main-box">
               <h1 class="heading">Làm bạn gái mừn nha!</h1>
               <h3 class="subheading">Thoát ra hoặc khum trả lời là đồng ý nka</h3>
     
               <button class="btn okay">Mừn đùn ý</button>
               <button class="btn no">Mơ à :3</button>
          </div>
     </div>

     <!-- Chat box -->
     <div class="screen modal">
          <div class="container min-w-35">
               <h1 class="heading">Tại sao đồng ý zậy?</h1>
               <input placeholder="Whyyy" class="input"></input>

               <button class="btn yes js-send">Gửi cho mình</button>
          </div>
     </div>

     <!-- Last slide -->
     <div class="screen modal">
          <div class="container">
               <h1 class="heading">Còn chờ gì nữa mà không inbox cho mình nèo</h1>

               <a href="https://www.facebook.com/hau.vuvan.9066" class="inbox">Okii cậu</a>
          </div>
     </div>

     <script src="main.js"></script>
</body>
</html>
